<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    
    <title>Gestion - ADMIN | Medyco</title>

    <link href="../assets/favicon.png" rel="icon">
</head>

<body onload="checkToken()">
    <header class="navbar navbar-white sticky-top bg-white p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="../../index.html"><img id="logo"
            src="../assets/logo_BLEU.svg" width="170px"></a>
    </header>

    <div class="container-fluid">
        <div class="text-center" id="load" style="margin-top: 100px;">
            <div class="spinner-border text-secondary" role="status">
            </div>
        </div>
        <div class="row" id="dash-content" style="display: none;">
            <div class="infos col-md-4">
                <div class="card float-right">
                    <h4 class="title-verif-med">Nouveaux médecins</h4>
                    <div class="list-verif-med" id="insert-newpr" data-toggle="modal" data-target="#valid-med">
                        <p class="text-center" style="margin-left: -3%;">Aucun nouveaux praticiens en attente</p>
                    </div>
                </div>
            </div>
            <div class="infos col-md-8">
                <div class="card float-right">
                    <h4 class="title-verif-med">État de l'infrastructure</h4>
                    <img src="https://user-images.githubusercontent.com/26186145/93469765-d782dc00-f8e8-11ea-9d8a-da966e06807c.png">
                </div>
            </div>
            <div class="modal fade" id="valid-med" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xs modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Fiche praticien <i class="close-modal bi bi-x-circle" onclick="modal_Close()"></i></h5>
                        </div>
                        <div class="modal-body">
                            <p>N° RPPS : <span id="pr-rpps" style="font-weight: bold;">-</span><br><br>
                            Prénom Nom : <span id="pr-name">-</span><br>
                            Spécialités : <span id="pr-spe">-</span><br>
                            Genre : <span id="pr-gender">-</span><br>
                            Email : <span id="pr-email">-</span><br><br>
                            Adresse : <span id="pr-address">-</span><br>
                            Ville : <span id="pr-zccity">-</span><br>
                            Département : <span id="pr-dep">-</span><br>
                            Région : <span id="pr-reg">-</span><br><br>
                            Accepte la visio : <span id="pr-visio">-</span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="confirm-btn" class="val btn btn-primary">Valider</button>
                            <button type="button" id="delete-btn" class="ref btn btn-primary">Refuser</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/admin.js"></script>
</body>

</html>
