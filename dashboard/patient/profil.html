<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mon profil | Medyco</title>

    <link href="../assets/favicon.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body onload="checkToken(1)">
    <header class="navbar navbar-white sticky-top bg-white p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="../../index.html"><img id="logo"
                src="../assets/logo_BLEU.svg" width="170px"></a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <nav id="sidebarMenu" class="col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="header-dashboard">
                        <h3>Dashboard</h3>
                    </div>
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a id="color-menu" class="nav-link" href="profil.html">
                                    <i class="bi bi-person-lines-fill"></i> Mon profil
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="childrens.html">
                                    <i class="bi bi-emoji-laughing"></i> Mes enfants
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="rdv.html">
                                    <i class="bi bi-calendar-date"></i> Mes rendez-vous
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="fav.html">
                                    <i class="bi bi-people"></i></span> Mes médecins
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="msg.html">
                                    <i class="bi bi-chat-right-dots"></i> Mes messages
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="covid.html">
                                    <i class="bi bi-broadcast"></i> Info Covid-19
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-item logout">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-left"></i> Déconnexion
                        </a>
                    </div>
                </nav>
            </div>

            <div class="col-md-8 text-center" id="load" style="margin-top: 100px;">
                <div class="spinner-border text-secondary" role="status">
                </div>
            </div>

            <div class="infos col-md-8" id="dash-content" style="display: none;">
                <div class="card float-right">
                    <div class="row">
                        <div class="col-sm-3">
                            <img class="d-block" src="" id="user-picture" width="170"
                                style="margin-top: 18px; margin-left: 15%;">
                        </div>
                        <div class="col-sm-4">
                            <div class="card-block">
                                <h2 class="infos-users" id="user-name">-</h2>
                                <h4 class="infos-users" id="user-birthDate">-</h4>
                                <h4 class="infos-users" id="user-gender">-</h4>

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <h3 id="title-contact">Informations</h3>
                            <input class="contact-users" type="email" id="user-email" value="-" style="width: 100%;"
                                disabled>
                            <input class="contact-users" type="text" id="user-address" value="-" style="width: 100%;"
                                disabled>
                            <input class="contact-users" type="number" id="user-zipcode" value="00000"
                                style="width: 70px;" disabled>
                            <input class="contact-users" type="text" id="user-city" value="-" style="width: 68%;"
                                disabled>
                            <input class="contact-users" type="text" disabled>
                        </div>
                        <div class="col-sm-1">
                            <button class="btn btn-sm float-left pos-btn" id="update-user-info"
                                onclick="userInfo()">Modifier</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row col-md-7 card-credit">
                        <div class="iban-card">
                            <div class="content">
                                <span class="bank-name">Carte de paiement <i class="bi bi-pencil" id="edit-card"
                                        onclick="updateCardDetails()" style="float: right;cursor: pointer;"></i>
                                    <i class="bi bi-eye" id="eye-card" onclick="viewCardDetails()"
                                        style="float: right;cursor: pointer; margin-right: 10px;"></i></span>
                                <div class="iban-text">
                                    <input class="iban-text" id="iban-1" type="number" placeholder="0000" disabled>
                                    <input class="iban-text" id="iban-2" type="number" placeholder="XXXX" disabled>
                                    <input class="iban-text" id="iban-3" type="number" placeholder="XXXX" disabled>
                                    <input class="iban-text" id="iban-4" type="number" placeholder="0000" disabled>
                                </div>
                                <div class="bottom">
                                    <div class="row" style="width: 100%;">
                                        <input class="name" placeholder="Prénom Nom" id="cc-name" spellcheck="false"
                                            style="width: 63%;" disabled>
                                        <input class="name" placeholder="00/00" id="cc-date" spellcheck="false"
                                            style="width: 80px;" disabled>
                                        <input type="number" class="name" placeholder="CCV" id="cc-ccv"
                                            style="width: 60px;" spellcheck="false" disabled>
                                    </div>
                                    <div class="icon">
                                        <div></div>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row col-md-5 card-histo">
                        <div class="histo-card">
                            <div class="content">
                                <h4 id="title-histo">Rendez-vous à venir</h4>
                                <div class="scroll-histo" id="history-insert">
                                    <br>
                                    <p class="text-center">Vous n'avez pas de rendez-vous à venir</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.js"
                integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
            <script src="js/pa.js"></script>
</body>

</html>
