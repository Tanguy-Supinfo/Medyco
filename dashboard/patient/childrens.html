<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Enfants patient | Medyco</title>

    <link href="../assets/favicon.png" rel="icon">
</head>

<body onload="checkToken(2)">
    <header class="navbar navbar-white sticky-top bg-white p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="../../index.html"><img id="logo"
                src="../assets/logo_BLEU.svg"></a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="bi bi-list"></i>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <nav id="sidebarMenu" class="col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="header-dashboard">
                        <h3>Dashboard</h3>
                    </div>
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="profil.html">
                                    <i class="bi bi-person-lines-fill"></i> Mon profil
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="color-menu" class="nav-link" href="childrens.html">
                                    <i class="bi bi-emoji-laughing"></i> Mes enfants
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="rdv.html">
                                    <i class="bi bi-calendar-date"></i> Mes rendez-vous
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="fav.html">
                                    <i class="bi bi-people"></i></span> Mes médecins
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="msg.html">
                                    <i class="bi bi-chat-right-dots"></i> Mes messages
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="docs.html">
                                    <i class="bi bi-file-earmark-text"></i> Mes documents
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-item logout">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-left"></i> Déconnexion
                        </a>
                    </div>
                </nav>
            </div>

            <div class="text-center" id="load" style="margin-top: 100px;">
                <div class="spinner-border text-secondary" role="status">
                </div>
            </div>

            <div class="infos col-md-8" id="dash-content" style="display: none;">
                <div class="child-insert">
                    <h3 class="text-center" style="margin-top: 50px;">Vous n'avez pas déclaré d'enfant</h3>
                </div>
                <div class="row">
                    <div class="col-md-2 child">
                        <div class="btn-add-child" style="width: 120px;">
                            <i class="add-child bi bi-plus-circle" onclick="childOpen()"></i>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="child-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Déclarer un nouvel enfant <i class="close-modal bi bi-x-circle"
                                        onclick="childClose()"></i></h5>
                            </div>
                            <div class="modal-body">
                                <p>Veuillez renseigner les informations ci-dessous concernant votre enfant :</p>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Genre</span>
                                    </div>
                                    <select class="form-select" required>
                                        <option value="0">Garçons</option>
                                        <option value="1">Fille</option>
                                    </select>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Prénom</span>
                                    </div>
                                    <input type="text" class="form-control" required>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Nom</span>
                                    </div>
                                    <input type="text" class="form-control" required>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Date de naissance</span>
                                    </div>
                                    <input type="date" class="form-control" required>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Ajouter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/pa.js"></script>
</body>

</html>
